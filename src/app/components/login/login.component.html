<body>
<div id="login" *ngIf = "isLoggedIn===false">
  <h3 class="text-center text-white pt-5">Kiddie Kruzzer</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="usernameInput" class="text-info">Username</label><br>
              <input ngModel="" name="username" type="text" class="form-control"
                     aria-describedby="username" id="usernameInput" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="passwordInput" class="text-info">Password</label><br>
              <input ngModel="" name="password" type="password" class="form-control"
                     id="passwordInput" placeholder="Password" required>
            </div>
            <div *ngIf = "errMsg!==null" class="alert alert-danger">
              <strong>{{errMsg}}</strong>
            </div>
            <br>
            <button type="submit" id="loginButton" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf = "isLoggedIn===true">
  <h3 class="text-center text-white pt-5">Kiddie Kruzzer</h3>
  <div class="container">
    <div  class="row justify-content-center align-items-center">
      <div  class="col-md-6">
        <div  id="loggedIn-box" class="col-md-12">
            <h4 class="text-center text-info" id="loggedInHeader">You are already logged in</h4>
            <button id="loggedInSignoutButton" type="submit" class="btn btn-info" (click)="signout()" routerLink="" >Signout</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
